<div class="card">
    <div class="card-body">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade p-3 active show" id="nav-nuevo" role="tabpanel" aria-labelledby="nav-nuevo-tab" tabindex="0">
                <form id="formulario" autocomplete="off">
                    <input type="hidden" id="id" name="id">
                    <div class="row mb-3">
                        <div class="col-md-12 mb-2">
                            <label for="nombre">Nombre <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-list"></i></span>
                                <input class="form-control" type="text" name="nombre" placeholder="Nombre" [(ngModel)]="rol_nombre">
                            </div>
                            <span id="errorNombre" class="text-danger"></span>
                        </div>
                        <label for="permisos"><i class="fas fa-key"></i> Permisos <span class="text-danger">*</span></label>
                        <hr>
                            <div class="col-md-4">
                                <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
                                <ng-container *ngFor="let permiso of permisos; let i = index">
                                    <div class="input-group">
                                        <div class="btn-group-toggle mb-1" data-toggle="buttons">
                                            <label class="btn btn-outline-primary">
                                                <input type="checkbox" [name]="permiso.nombre" [(ngModel)]="permisos_enviar[i]" > {{permiso.nombre}}
                                            </label>
                                        </div>
                                    </div>
                                </ng-container>
                            </div>

                    </div>
                    <div class="text-end">
                        <button routerLink="/roles/lista" class="btn btn-danger" type="button" id="btnNuevo">Salir</button>
                        <button class="btn btn-primary ml-4" type="button" (click)="registrar()">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
