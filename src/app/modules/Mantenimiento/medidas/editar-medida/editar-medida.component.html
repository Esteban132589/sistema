<div class="tab-pane p-3" id="nav-nuevo" role="tabpanel" aria-labelledby="nav-nuevo-tab" tabindex="0">
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
    <h5 class="card-title text-center">
        <i class="fas fa-user"></i> Editar medida #{{medida.id}} 
    </h5>
    <hr _ngcontent-aig-c115="">
    <form id="formulario" autocomplete="">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombre">Nombre <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-list"></i></span>
                    <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]="medida_nombre">
                </div>
                <span id="errorNombre" class="text-danger"></span>
            </div>
            <div class="col-md-6">
                <label for="nombre_corto">Nombre Corto <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-list-alt"></i></span>
                    <input class="form-control" type="text" name="nombre_corto" id="nombre_corto" placeholder="Nombre Corto" [(ngModel)]="medida_nombre_corto">
                </div>
                <span id="errorNombreCorto" class="text-danger"></span>
            </div>
        </div>
        <div class="text-end">
            <button routerLink="/medidas/lista" class="btn btn-danger" type="button" id="btnNuevo">Salir</button>
            <button class="btn btn-primary" type="button" id="btnAccion" (click)="registrar()">Registrar</button>
        </div>
    </form>
</div>
