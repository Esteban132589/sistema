<span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
<div class="modal-content">
    <div class="modal-header" id="kt_modal_add_user_header">
        <h2 class="fw-bolder">Eliminar Cliente #{{cliente.id}} </h2>
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close">
            <span class="svg-icon svg-icon-1" (click)="modal.dismiss()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
        </div>
    </div>
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
        <div _ngcontent-rwv-c219="" class="fw-bolder text-gray-800 mb-4">Estas seguro que quieres eliminar este Cliente con el nombre {{cliente.nombre}} </div>
        <form id="kt_modal_add_user_form" class="form" action="#">
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-primary me-3" data-kt-users-modal-action="cancel" (click)="modal.dismiss()">Salir</button>
                <button type="button" (click)="eliminarCliente()" class="btn btn-danger" data-kt-users-modal-action="submit">
                    <span class="indicator-label">Eliminar</span>
                </button>
            </div>
        </form>
    </div>
</div>
